<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameDrop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        #google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #google-login img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        #game-area {
            margin-top: 30px;
        }

        #name-input input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #name-input button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--<div id="top-bar">
        <div id="streak-display" class="score-box">
            <img src="./assets/streak-icon.png" alt="Streak Icon" class="icon"> 
            <span id="streak-value">0</span>
        </div>
        <div id="total-score-display" class="score-box">
            <img src="./assets/score-icon.png" alt="Score Icon" class="icon">
            <span id="total-score-value">0</span>
        </div>
    </div>
-->
    <header>
        <div id="logo-container">
            <img src="assets/NameDrop.png" alt="NameDrop Logo" id="logo">
        </div>
        <!--<img src="assets/NameDrop.png" alt="NameDrop Logo" id="logo">-->
        <p style="font-family: 'Montserrat', sans-serif; font-size: 20px; margin-top: 10px;">Matching Names to Faces</p>
    </header>

    <main>
        <!-- Login Section -->
        <section id="login-section">
            <button id="google-login">
                <img src="assets/google_g_logo.png" alt="Google Logo" style="margin-right: 10px; width: 20px; height: 20px;">
                Login with Google
            </button>
        </section>    
        
        <div id="game-container">

        <!-- Game Area -->
        <section id="game-area" style="display: none;">
        <!--Logo and topbar Section-->
           <div id="topBar">   
            <div id="top-bar">
                <div class="score-section">
                    <img src="./assets/streak-icon.png" alt="Streak Icon">
                    <span id="streak-value">0</span>
                </div>
                <div class="score-section">
                    <img src="./assets/score-icon.png" alt="Score Icon">
                    <span id="score-value">0</span>
                </div>
            </div>
            <div id="image-display" class="image-container">
                <img id="person-image" src="" alt="Person to identify">
            </div>
        

        <div id="name-inputs">
            <input type="text" id="first-name-input" placeholder="Enter First Name...">
            <input type="text" id="last-name-input" placeholder="Enter Last Name..." style="display: none;">
        </div>
        <div>
            <label>
                <input type="radio" name="name-mode" value="first-name" checked> First Name Only
            </label>
            <label>
                <input type="radio" name="name-mode" value="full-name"> First & Last Name
            </label>
        </div>
        
                <button id="submit-guess">Submit</button>
            </div>
            <div id="toggle-bar">
                <label>
                    <input type="radio" name="mode" value="first-name" checked>
                    First Name Only
                </label>
                <label>
                    <input type="radio" name="mode" value="full-name">
                    First & Last Name
                </label>
            </div>

            <div id="score-display" style="display: flex; align-items: center; justify-content: center; gap: 10px; text-align: center;">
                <img src="./assets/allThePeopleYouKnow.png" alt="All The People You Know" style="max-height: 200px;">
                <span id="score" style="font-size: 24px; font-family: 'Lexend', sans-serif;">0</span>
            </div>
            
            
            
        </section>
    </div>
        <!-- Leaderboard Link -->
        <footer>
            <a href="leaderboard.html">View Leaderboard</a>
        </footer>
    </main>
</div>  
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
